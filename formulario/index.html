<!DOCTYPE html>
<html >

<head>
	<title>Contact Form</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<div id="page-wrap">

		<h1 style="text-align: center; font-size: 40px">Contact Form</h1>
				
		<div id="contact-area">
			
			<form method="post" action="#" id="reg-form">
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" placeholder="Name" />

				<label for="City">Price:</label>
				<input type="text" name="Price" id="Price" placeholder="Price" />
				
				<label for="Message">Description:</label><br />
				<textarea name="Description" rows="20" cols="20" id="Description"></textarea>

				<input type="submit" name="submit" value="Send" class="submit-button" />
			</form>
			
	
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="script.js"></script>
	
</body>

</html>
